<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script defer src="/js/dashboard.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-dark text-white py-3 px-4"
      >
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">Home</a>
          <div class="d-flex ms-auto align-items-center gap-3">
            <p id="userinfo-name" class="mb-0"></p>
            <button class="btn btn-primary px-3" id="logout-btn">Logout</button>
          </div>
        </div>
      </nav>
    </header>
    <div class="container my-5">
      <h1 class="text-center mb-4">Dashboard</h1>
      <div
        id="posts-container"
        class="row row-cols-1 row-cols-md-3 g-4 mt-5"
      ></div>
      <div class="row justify-content-center">
        <div class="col-md-6 py-5">
          <h2 class="text-center">Add a New Post</h2>
          <form id="post-form" class="bg-light p-4 border rounded shadow-sm needs-validation" novalidate>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                required
              />
              <div class="invalid-feedback">Title cannot be empty.</div>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea
                id="content"
                name="content"
                class="form-control"
                required
              ></textarea>
              <div class="invalid-feedback">Content cannot be empty.</div>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editPostModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-post-form" class="needs-validation" novalidate>
              <div>
                <label for="edit-title" class="form-label">Title</label>
                <input
                  type="text"
                  id="edit-title"
                  name="title"
                  class="form-control mb-2"
                  required
                />
                <div class="invalid-feedback">Title cannot be empty.</div>
              </div>

              <div>
                <label for="edit-content" class="form-label">Content</label>
                <textarea
                  id="edit-content"
                  name="content"
                  class="form-control mb-2"
                  required
                ></textarea>
                <div class="invalid-feedback">Content cannot be empty.</div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="saveChangesBtn">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
