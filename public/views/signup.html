<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script defer src="/js/signup.js"></script>
  </head>
  <body class="min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-dark text-white py-3 px-4"
      >
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">Home</a>
          <div class="d-flex ms-auto">
            <a href="/login" class="btn btn-primary px-3">Login</a>
          </div>
        </div>
      </nav>
    </header>
    <div
      id="form-bg"
      class="d-flex justify-content-center align-items-center bg-dark text-white"
    >
      <div class="p-4 bg-white rounded shadow-sm w-50 mb-5">
        <h1 class="text-center mb-4 text-black">Sign Up</h1>
        <form id="signup-form" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="fullname" class="form-label text-black">Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Enter a name please!</div>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label text-black">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Enter a valid email address!</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-black">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
              minlength="8"
            />
            <div class="invalid-feedback">
              Password must be at least 8 characters long!
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div
          class="mt-3 d-flex flex-column justify-content-center align-items-center"
        >
          <p class="text-center text-black mb-0">Already have an account?</p>
          <a href="/login">Login here</a>
        </div>
      </div>
    </div>
  </body>
</html>
